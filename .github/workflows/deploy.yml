name: CI-CD
on:
    push:
        branches:
            - master

jobs:
    deploy:
        name: Deploy production
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 7.4
                  extensions: mbstring, ctype, dom, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml

            - name: Install Dependencies
              run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

            - name: Set up secret file
              env:
                  DEBUG_PASSWORD: ${{ secrets.PRIVATE_KEY }}
                  DEBUG_SECRET_KEY: ${{ secrets.KNOWN_HOSTS }}
              run: |
                echo $PRIVATE_KEY >> secrets.txt
                echo $KNOWN_HOSTS >> secrets.txt

            - name: Run tmate
              uses: mxschmitt/action-tmate@v2

            - name: Deploy
              uses: deployphp/action@master
              with:
                  private-key: ${{ secrets.PRIVATE_KEY }}
                  known-hosts: ${{ secrets.KNOWN_HOSTS }}
                  dep: deploy prod -v
