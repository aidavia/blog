import:
    - recipe/magento2.php
    - contrib/php-fpm.php

config:
    application: 'bloggy'
    repository: 'git@github.com:invictaecommteam/invicta.git'
    php_fpm_version: '7.4'
    keep_releases: 3

hosts:
    prod:
        remote_user: bloggy
        hostname: bloggy.site
        deploy_path: '~/{{hostname}}'
