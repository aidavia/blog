import:
    - recipe/laravel.php
    - contrib/php-fpm.php
    - contrib/npm.php

config:
    application: 'bloggy'
    repository: 'git@github.com:aidavia/blog.git'
    php_fpm_version: '7.4'

hosts:
    prod:
        remote_user: root
        hostname: bloggy.site
        deploy_path: '/var/www/{{hostname}}'

tasks:
    deploy:
        - deploy:prepare
        - deploy:vendors
        - artisan:storage:link
        - artisan:view:cache
        - artisan:config:cache
        - artisan:migrate
        - npm:run:prod
        - deploy:publish
        - php-fpm:reload
    npm:run:prod:
        script:
            - 'cd {{release_path}} && npm run prod'

after:
    deploy:failed: deploy:unlock
